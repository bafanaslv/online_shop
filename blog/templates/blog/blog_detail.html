{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ object.image | media_filter }}">
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <p class="card-text">Заголовок: {{ object.title }}</p>
            <p class="card-text">Содержимое: {{ object.body }}</p>
            <p class="card-text">Создан: {{ object.created_at }}</p>
            <p class="card-text">Количество просмотров: {{ object.view_counter }}</p>
            <div class="justify-content-between align-items-center">
              <a class="btn btn-primary" onclick="history.back()" role="button">Назад</a>
              <a class="btn btn-primary" href="{% url 'blog:update' object.pk %}" role="button">Изменить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
