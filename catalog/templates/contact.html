{% extends 'base.html' %}
{% block content %}
<main role="main">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Регистрация
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input name="name" class="form-control mb-2" placeholder="Имя" type="text">
                            <input name="email" class="form-control mb-2" placeholder="name@example.com" type="email">
                            <input name="password" class="form-control mb-2" placeholder="Пароль" type="password">
                            <input class="btn btn-primary w-100" type="submit" value="Отправить" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</main>
{% endblock %}
