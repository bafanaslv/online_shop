<section class="py-0 text-center container">
<div class="row py-lg-0">
  <div class="col-lg-6 col-md-4 mx-auto">
    {% for category in view.all_category %}
      <a href="{% url 'catalog:products_category' category.pk %}" class="btn btn-primary my-2">Категория: {{ category.name }}</a>
    {% endfor %}  
    {% if view.all_category is not None %}
        <a href="{% url 'catalog:product_create' %}" class="btn btn-primary my-2">Добавить смартфон</a>
    {% endif %}  
  </div>
</div>
</section>
